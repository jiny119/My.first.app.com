<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

    <h2>Withdrawal Form</h2>
    <p>You have <strong id="coins">18000</strong> coins.</p>  <!-- یہاں یوزر کے کوائن سیٹ کریں -->
    
    <form id="withdrawForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        
        <select id="method" required>
            <option value="">Select Withdrawal Method</option>
            <option value="JazzCash">JazzCash</option>
            <option value="EasyPaisa">EasyPaisa</option>
            <option value="Payoneer">Payoneer</option>
            <option value="PayPal">PayPal</option>
        </select>

        <input type="number" id="amount" placeholder="Amount in PKR" required>

        <button type="submit">Withdraw</button>
        <p id="message"></p>
    </form>

    <script>
        document.getElementById("withdrawForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let coins = parseInt(document.getElementById("coins").textContent);
            let amount = parseInt(document.getElementById("amount").value);
            let message = document.getElementById("message");

            if (coins < 15000) {
                message.innerHTML = "❌ You need at least 15,000 coins to withdraw!";
                message.className = "error";
                return;
            }

            message.innerHTML = "✅ Withdrawal Request Sent!";
            message.className = "success";
        });
    </script>

</body>
</html>
